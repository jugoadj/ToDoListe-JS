<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Raleway&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        <h1>Ma Todo Liste <span class="JUGO">JUGO ADJ</span></h1>
    </header>

    <form>
      <input type="text" class="todo-input" />
      
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>

      <div class="select">
        <select name="todos" class="filter-todo">
          <option class="fil" value="all">Toutes</option>
          <option class="fil" value="completed">Complétée</option>
          <option class="fil" value="uncompleted">À Faire</option>
        </select>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="./app.js"></script>

  </body>
</html>
